<!DOCTYPE html><html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    
    <script src="https://kit.fontawesome.com/e241fbfccc.js" crossorigin="anonymous"></script>

<link rel="preload" href="/time_tracker-c8b28bb1d84274b9_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
<link rel="modulepreload" href="/time_tracker-c8b28bb1d84274b9.js"></head>

<body>
    <section id="app"></section>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
    <script>let auth0 = null;

window.init_auth = async (domain, client_id) => {
    auth0 = await createAuth0Client({
        domain,
        client_id,
    });

    const query = window.location.search;
    if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
    }

    if (await auth0.isAuthenticated()) {
        return await auth0.getUser();
    }
}

window.redirect_to_sign_up = async () => {
    await auth0.loginWithRedirect({
        redirect_uri: window.location.origin,
        screen_hint: "signup"
    });
}

window.redirect_to_log_in = async () => {
    await auth0.loginWithRedirect({
        redirect_uri: window.location.origin,
    });
}

window.logout = () => {
    auth0.logout({
        returnTo: window.location.origin
    });
}
</script>


<script type="module">import init from '/time_tracker-c8b28bb1d84274b9.js';init('/time_tracker-c8b28bb1d84274b9_bg.wasm');</script><script>(function () {
    var protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    var url = protocol + '//' + window.location.host + '/_trunk/ws';
    var poll_interval = 5000;
    var reload_upon_connect = () => {
        window.setTimeout(
            () => {
                // when we successfully reconnect, we'll force a
                // reload (since we presumably lost connection to
                // trunk due to it being killed, so it will have
                // rebuilt on restart)
                var ws = new WebSocket(url);
                ws.onopen = () => window.location.reload();
                ws.onclose = reload_upon_connect;
            },
            poll_interval);
    };

    var ws = new WebSocket(url);
    ws.onmessage = (ev) => {
        const msg = JSON.parse(ev.data);
        if (msg.reload) {
            window.location.reload();
        }
    };
    ws.onclose = reload_upon_connect;
})()
</script></body></html>
